<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/google-chart/google-chart.html">
<link rel="import" href="../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/social-media-icons/social-media-icons.html">
<link rel="import" href="evaluation-chart.html">


<dom-module id="my-view7">
  <template>
    <style include="app-grid-style shared-styles">

      :host {
        display: flex;
        justify-content: center;
        --app-grid-columns: 2;
        --app-grid-gutter: 15px;
        --app-grid-expandible-item-columns: 2;
      }



      .first-card {
        --paper-card-header: {
          background-color: #FF4081;
        };
      }

      #card-grid {
        width: 1200px;
      }

      a paper-button,
      a:active paper-button,
      a:visited paper-button {
        color: #000;
      }

      ul span {
        color: rgb(117, 117, 117);
        font-family: Roboto, Consolas, Menlo;
        font-weight: 400 !important;
      }

      paper-card{
        width: 100%;
      }

      @media(min-width: 1470px) {
        .item:first-child {
          @apply(--app-grid-expandible-item);
          margin-right: 0px;
          padding-right: inherit;
        }
      }

      @media(max-width: 1470px) {
        :host {
          --app-grid-columns: 1;
        }
        #card-grid {
          width: 800px;
        }
      }
    </style>

    <iron-ajax auto
      url="./data/chart/aws-pivotal-data.json"
      handle-as="json"
      last-response="{{chartData}}">
    </iron-ajax>

    <div id="card-grid" class= "app-grid">

      <paper-card class="item first-card" heading="Deployment on AWS and Pivotal">
        <div class="card-content">
        <span>Deployment of Softcare application using AWS and Pivotal Web Services.</span><br>
        <span>In this trans-cloud use case, Softcare's components are distributed as following:</span>
        <div align="left">

        <ul>
          <li align="left">
            <a target="_blank" href="https://aws.amazon.com/"><paper-button>AWS:</paper-button></a>
            <span>SoftcareDashboard</span>, <span>Multimedia</span>, <span>SoftcareWS</span> and <span>Forum</span>
          </li>
          <li align="left">
            <a target="_blank" href="https://run.pivotal.io/"><paper-button>Pivotal WS:</paper-button></a>
            <span> </span>
            <span>MultimediaDB</span>, <span>SoftcareDB</span> and <span>ForumDB</span>
          </li>
        </ul>
      </div>

        <!-- <social-media-icons></social-media-icons> -->
        </div>
        <div class="card-actions">
          <paper-icon-button class=download-icon icon="cloud-download"></paper-icon-button>
        </div>

      </paper-card>

      <template
        is="dom-repeat" id="domrepeatcomponent"
        items="{{chartData}}"
        initial-count="10"
        target-framerate="50"
        delay="2s"
        >        <evaluation-chart
          data={{item}}
          evaluation={{inc(index)}}
          providers="AWS and Pivotal"
          >
        </evaluation-chart>
      </template>
    </div>

  </template>

  <script>
    Polymer({
      is: 'my-view7',

      attached: function() {
        this._updateGridStyles = this._updateGridStyles || function() {
          this.updateStyles();
        }.bind(this);
        window.addEventListener('resize', this._updateGridStyles);
      },

      detached: function() {
        window.removeEventListener('resize', this._updateGridStyles);
      },

      inc: function(v){
        return v+1;
      }
    });

  </script>
</dom-module>
