        ul {

          font-weight: 300;

        }

        .item h1 {
          font-weight: 400;

          border-color: pink;

        }

    <div id="main-grid" class= "app-grid">
      <div class="item">
        <h1>The Use Case: Softcare App</h1>
        <paper-card elevation=0>
          <div class="card-content">
            <p align="justify">
            In order to analyze the beneficts of Trans-cloud's concepts,
            Softcare case study is presented like the running example which
            is used to illustrate the use and evaluation of the proposal.</p>

            <p align="justify">
              The case study corresponds to an application for the social
            inclusion of elderly people and for the management of their
            medical problems. The application is called Softcare, and was
            developed by Atos Spain in the context of the
            <a target="_blank" class="paper-link"
            href="http://www.seaclouds-project.eu/">SeaClouds project</a>.
            Softcare is a cloud-based clinical, educational, and social
            application, based on state-of-the-art technology, that provides
            an innovative and integrated solution with the following main
            features: home as care-environment through the provision of
            user-friendly ICT tools for frequent, unobtrusive monitoring;
            risk assessment and early detection of deterioration symptoms;
            high-quality interaction between doctors, social workers and
            elderly people; monitoring and follow-up of the elderlies’
            progress; and self-care and self- management of chronic
            conditions, through the development of social networking,
            educational tools and dietary guidelines.
          </p>
          </div>
        </paper-card>
      </div>

      <div class="item">
        <h1>Application Topology</h1>
        <paper-card elevation=0>
          <div class="card-content">
            <p align="justify">
            As depicted in Figure below, the application is composed of
            seven modules: four web modules over respective Tomcat servers,
            namely <em>Software Dashboard</em>, <em>SoftwareWS</em>, <em>Multimedia</em>, and <em>Forum</em>
            (note the Tomcat icons), and three MySQL databases, namely
            <em>SoftcareDB</em>, <em>MultimediaDB</em>, and <em>ForumDB</em> (note the database icons).
            The <em>Softcare Dashboard</em> component provides the main graphical user
            interface, which depends on the <em>Forum</em>, <em>Multimedia</em> and <em>SoftcareWS</em>
            modules. <em>Forum</em> adds a forum service to the web platform, <em>Multimedia</em>
            is responsible for managing the offered multimedia content, and
            <em>SoftcareWS</em> contains the application’s business logic. The databases
            <em>ForumDB</em>, <em>MultimediaDB</em> and <em>SoftcareDB</em> store, respectively, the
            forum’s messages, the multimedia content, and the rest of the
            application’s data.
            </p>
            <div align="center">
              <iron-image preload
              class="topology-image"
              src="../images/agnosticTopology2.png">
              </iron-image>
            </div>
            <p align="justify">
              To evaluate the trans-cloud approach,
              it is necessary to know how this topology is described
              by means of TOSCA's specification and how the application
              modules can be deployed using different IaaS and PaaS services.
              <br>
              Here you can find the
              <a target="_blank" class="paper-link"
              href= "https://github.com/scenic-uma/brooklyn-dist/blob/trans-cloud/trans-cloud-samples/softcare.yaml">
              TOSCA-based Softcare topology</a>, where all
              aforementioned modules are defined and the related between
              them accordiong to the topology that is described in the
              previous picture. Please, note that
              <a target="_blank" class="paper-link" href=
              "https://github.com/scenic-uma/brooklyn-dist/blob/trans-cloud/trans-cloud-samples/softcare.yaml#L150-L173">
              each application component</a>
              requries that a target location will be specified.
              </p>

          </div>
        </paper-card>
      </div>


      <div class="item">
        <h1>Experimental Deployments</h1>
        <paper-card elevation=0>
          <div class="card-content" align="justify">
            <p align="justify">
              We have carried out experiments with four different deployment
              plans using
              <a target="_blank" class="paper-link" href="https://aws.amazon.com/">
                Amazon Web Services</a>,
                <a target="_blank" class="paper-link" href="http://run.pivotal.io/">
                Pivotal Web Services</a> and
                <a target="_blank" class="paper-link" href="http://www.softlayer.com/">
                Softlayer</a> as target locations.
              </p>

              <ul>
                <li>
                    <a target="_blank" class="paper-link" href="https://github.com/scenic-uma/brooklyn-dist/blob/trans-cloud/trans-cloud-samples/softcare-aws.yaml">
                  Softcare-AWS</a>
                  : all modules deployed on AWS.</li>
                <li>
                    <a target="_blank" class="paper-link" href="https://github.com/scenic-uma/brooklyn-dist/blob/trans-cloud/trans-cloud-samples/softcare-aws-pivotal.yaml">
                  Softcare-AWS-Pivotal</a>
                  : all MySql modules deployed on AWS, and all Tomcat modules on Pivotal.</li>
                <li>
                    <a target="_blank" class="paper-link" href="https://github.com/scenic-uma/brooklyn-dist/blob/trans-cloud/trans-cloud-samples/softcare-aws-pivotal-forum.yaml">
                  Softcare-AWS-Pivotal-Forum</a>
                  : all MySql modules plus the Forum module deployed on AWS and the rest on Pivotal.</li>
                <li>
                  <a target="_blank" class="paper-link" href="https://github.com/scenic-uma/brooklyn-dist/blob/trans-cloud/trans-cloud-samples/softcare-aws-softlayer-forum.yaml">
                  Softcare-AWS-Softlayer-Forum</a>
                  : all MySql modules plus the Forum module deployed on Softlayer.</li>
              </ul>
              <p align="justify">
              Each of these four deployment plans has been executed 100 times
              using the extended Brooklyn.<br>
              Thanks to trans-cloud capabilities,
              the only change between these alternative plans is the location
              in which some of the modules are deployed. The tool was
              instrumentalized to gather information at each subtask of
              the process for each module.<br>
              Specifically, although IaaS and PaaS
              locations require different management steps,
              abstract tasks have been identified in both cases:
              <em>setup</em>,
              <em>pre.start</em>,
              <em>deploy</em>,
              <em>pre.launch</em>,
              <em>launch</em>,
              <em>post.launch</em>,
              and <em>post.start</em>,
              and gather the times at which they were
              completed (all time amounts are in seconds)
            </p>
          </div>
        </paper-card>
      </div>

      <div class="item">
        <h1>Current Approach</h1>
        <paper-card elevation=0>
          <div class="card-content" align="justify">
            <p> <!-- align="justify"> -->
              A first trans-cloud management tool prototype has beed developed
              based on different open-projects,
              <a class="paper-link" href="https://brooklyn.apache.org/">Apache Brooklyn</a>,
              <a class="paper-link" href="https://alien4cloud.github.io/">Alien4Cloud</a> and
              <a class="paper-link" href="https://https://github.com/cloudsoft/brooklyn-tosca/">Brooklyn-tosca</a>.<br>
              Current trans-cloud approach uses a provider-agnostic
              <a class="paper-link" href="https://www.oasis-open.org/committees/tosca/">TOSCA-based</a> model of the topology of applications
              and their required resources, indistinctly
              using IaaS and PaaS services. This modeling is based
              on the
              <a class="paper-link" href="http://docs.oasis-open.org/tosca/TOSCA-Simple-Profile-YAML/v1.0/TOSCA-Simple-Profile-YAML-v1.0.html/">TOSCA YAML profile</a>.

            </p>
          </div>
        </paper-card>
        <div align="right">
          <!--
          <a href="../view2" tabindex="-1"> -->

            Go to Implementation
            </paper-button>
          </a>
